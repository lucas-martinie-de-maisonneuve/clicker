<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Clicker</title>
</head>

<body>
    <header>
        <div id="title_rect">
            <p id="title">Space clicker</p>
        </div>
        <div id="shop_rect">
            <p id="shop">Shop</p>
        </div>
    </header>
    <main>
        <section class="click">
            <div id="div-planet">
                <div id="div-animation">
                    <img src="/image/planet1.png" alt="Planet pic" id="clicker">
                </div>
            </div>
            <div id="rect-click">
                <hr>
                <p id="clickCount">0</p>
                <p id="perClick">Gain de click : 1</p>
                <p id="totalClick">Total gained : 0</p>
                <hr>
            </div>

        </section>

        <section class="facilities">
            <button class="button" onclick="buy(10)">10 Clicks (Clicks + 3)</button>
            <button class="button" onclick="buy(100)">100 Clicks (Clicks + 10)</button>
            <button class="button" onclick="buy(1000)">1000 Clicks (Clicks + 50)</button>
        </section>

        <section class="upgrade">
            <button class="button" onclick="buy(10)">10 Clicks (Clicks + 3)</button>
            <button class="button" onclick="buy(100)">100 Clicks (Clicks + 10)</button>
            <button class="button" onclick="buy(1000)">1000 Clicks (Clicks + 50)</button>
        </section>

    </main>
</body>

</html>
